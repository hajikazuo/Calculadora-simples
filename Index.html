<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body class="header-calc">
    <div class="fundo">
        <h1>Projeto Calculadora simples</h1>
        <h2>Aula programação visual</h2>
        <div class="calculadora">
            <div>
                <label class="label" for="valor1">Valor 1: </label>
                <input class="valor1" type="text" name="valor1" id="valor1">
                <label class="label" for="valor2">Valor 2: </label>
                <input class="valor2" type="text" name="valor2" id="valor2">
                <label class="label" for="resultado">Resultado: </label>
                <label class="total" id="total"></label>
            </div>
            <br/>
            <div>
                <input class="botao" type="button" value="-" name="subtracao" id="subtracao"
                    onclick = "Calcular('-')">
                <input class = "botao" type="button" value="+" name="adicao" id="adicao"
                    onclick = "Calcular('+')">
                <input class = "botao" type="button" value="/" name="divisao" id="divisao"
                    onclick = "Calcular('/')">
                <input class = "botao" type="button" value="*" name="multiplicacao" id="multiplicacao"
                    onclick = "Calcular('*')">
            </div>
            <br/>
            <p>Copyright &copy; 2022 - by Nilton Kazuo
    </div>
</body>

</html>
